<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính cơ bản</title>
</head>
<body>

<table>
    <tr>
        <td colspan="2"><input type="text" value="0" id="numberone" form-control></td>
        <td colspan="2"><input type="text" value="0" id="numbertwo"></td>

    </tr>
    <tr>
        <td><button id="add" value="+" onclick="calculator(this.value)" class="btn btn-success">Addition(+)</button></td>
        <td><button id="sub" value="-" onclick="calculator(this.value)" class="btn btn-primary">Subtraction(-)</button></td>
        <td><button id="mul" value="*" onclick="calculator(this.value)" class="btn btn-danger">Multiplication(*)</button> </td>
        <td><button id="div" value="/" onclick="calculator(this.value)" class="btn btn-info">Divition(/)</button></td>
    </tr>
</table>
<hr>
<p id="result"></p>

<script>
    function calculator(operation) {
        let numberone=parseInt(document.getElementById("numberone").value);
        // console.log('numberone=>', numberone);
        let numbertwo=parseInt(document.getElementById("numbertwo").value);
        // console.log('numbertwo=>', numbertwo);

        if (operation == "+") {
            result = numberone + numbertwo;
        } else {
            if (operation == "-") {
                result = numberone - numbertwo;
            } else {
                if (operation == "*") {
                    result = numberone * numbertwo;
                } else {
                    result = numberone / numbertwo;
                }
            }
        }

        let element = document.getElementById('result');
        element.innerHTML = "Ket qua cua phep tinh la: " + result;

    }
</script>
</body>
</html>
